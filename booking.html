<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>預約諮詢 - BT hair 比塔時尚</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* 預約表單樣式 */
        .booking-section {
            padding: 100px 0;
            background-color: #f9f9f9;
        }

        .booking-container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .booking-title {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 40px;
            font-size: 2.5rem;
            position: relative;
            padding-bottom: 15px;
        }

        .booking-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background-color: var(--accent-color);
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(139, 90, 43, 0.1);
            outline: none;
        }

        textarea.form-control {
            min-height: 120px;
            resize: vertical;
        }

        .btn-submit {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            display: block;
            width: 100%;
            font-weight: 600;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .btn-submit:hover {
            background-color: var(--accent-color);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        /* 響應式設計 */
        @media (max-width: 768px) {
            .booking-container {
                padding: 30px 20px;
            }
            
            .booking-title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <h1>BT hair</h1>
                <p>比塔時尚</p>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">首頁</a></li>
                    <li><a href="designers.html">設計師</a></li>
                    <li><a href="portfolio.html">作品集</a></li>
                    <li><a href="pricing.html">價目表</a></li>
                    <li><a href="booking.html" class="btn-booking">預約諮詢</a></li>
                </ul>
            </nav>
            <div class="mobile-menu-btn">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </header>

    <!-- 預約表單 -->
    <section class="booking-section">
        <div class="container">
            <div class="booking-container">
                <h2 class="booking-title">預約諮詢</h2>
                <form id="bookingForm">
                    <div class="form-group">
                        <label for="name">姓名</label>
                        <input type="text" id="name" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="phone">電話</label>
                        <input type="tel" id="phone" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">電子郵件</label>
                        <input type="email" id="email" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="date">預約日期</label>
                        <input type="date" id="date" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="time">預約時間</label>
                        <select id="time" class="form-control" required>
                            <option value="">請選擇時間</option>
                            <option value="10:00">10:00</option>
                            <option value="11:00">11:00</option>
                            <option value="13:00">13:00</option>
                            <option value="14:00">14:00</option>
                            <option value="15:00">15:00</option>
                            <option value="16:00">16:00</option>
                            <option value="17:00">17:00</option>
                            <option value="18:00">18:00</option>
                            <option value="19:00">19:00</option>
                            <option value="20:00">20:00</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="service">服務項目</label>
                        <select id="service" class="form-control" required>
                            <option value="">請選擇服務項目</option>
                            <option value="cut">剪髮</option>
                            <option value="color">染髮</option>
                            <option value="perm">燙髮</option>
                            <option value="treatment">護髮</option>
                            <option value="styling">造型</option>
                            <option value="other">其他</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="message">備註</label>
                        <textarea id="message" class="form-control"></textarea>
                    </div>
                    
                    <button type="submit" class="btn-submit">確認預約</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-info">
                    <h3>BT hair 比塔時尚</h3>
                    <p>專業剪髮 | 質感染髮 | 造型設計</p>
                    <p><i class="fas fa-phone"></i> 02-1234-5678</p>
                    <p><i class="fas fa-map-marker-alt"></i> 台北市信義區信義路五段7號</p>
                    <div class="social-links">
                        <a href="#"><i class="fab fa-facebook-f"></i></a>
                        <a href="#"><i class="fab fa-instagram"></i></a>
                        <a href="#"><i class="fab fa-line"></i></a>
                    </div>
                </div>
                <div class="footer-links">
                    <h4>快速連結</h4>
                    <ul>
                        <li><a href="index.html">首頁</a></li>
                        <li><a href="designers.html">設計師</a></li>
                        <li><a href="portfolio.html">作品集</a></li>
                        <li><a href="pricing.html">價目表</a></li>
                        <li><a href="booking.html">預約諮詢</a></li>
                    </ul>
                </div>
                <div class="footer-hours">
                    <h4>營業時間</h4>
                    <ul>
                        <li>週一至週五: 10:00 - 20:00</li>
                        <li>週六: 10:00 - 19:00</li>
                        <li>週日: 公休</li>
                        <li>國定假日: 請來電確認</li>
                    </ul>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2023 BT hair 比塔時尚. 版權所有</p>
            </div>
        </div>
    </footer>

    <script>
        // 表單提交處理
        document.getElementById('bookingForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // 這裡可以添加表單驗證和提交邏輯
            alert('預約已送出！我們會盡快與您聯繫確認預約詳情。');
            this.reset();
        });
        
        // 移動端選單切換
        document.querySelector('.mobile-menu-btn').addEventListener('click', function() {
            document.querySelector('.main-nav').classList.toggle('active');
        });
    </script>
</body>
</html>
